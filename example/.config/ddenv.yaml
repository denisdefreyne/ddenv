up:
  # Homebrew tap without URL
  - homebrew_tap: ephread/ink
  - homebrew: inklecate

  # Homebrew tap with URL
  - homebrew_tap:
      name: "denisdefreyne/tap"
      url: "https://codeberg.org/denis_defreyne/homebrew-tap.git"
  - homebrew: ddwww

  # Core Homebrew packages
  - homebrew: overmind
  - homebrew_cask: font-iosevka

  # Services
  - postgresql:
      version: 17
      env:
        DB_URL: "postgres://{{ .User }}:{{ .Password }}@{{ .Host }}:{{ .Port }}/mydb"
        POSTGRES_HOST: "{{ .Host }}"
        POSTGRES_PORT: "{{ .Port }}"
        POSTGRES_USER: "{{ .User }}"
        POSTGRES_PASS: "{{ .Password }}"
  - redis:
      env:
        REDIS_URL: "redis://{{ .Host }}:{{ .Port }}/0"

  - ruby
  - bundle
  - node
  - npm
